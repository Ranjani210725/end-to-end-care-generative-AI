<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareBot ðŸ’¬</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --user-msg-color: #8e2de2;
      --bot-msg-color: #f5f5f5;
      --bg-color: #f0f4f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 420px;
      height: 650px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      background: var(--bg-color);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.5;
      animation: slideUp 0.3s ease;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--user-msg-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--bot-msg-color);
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 16px;
      font-size: 1rem;
      border-radius: 0;
      outline: none;
      background: transparent;
    }

    .chat-input button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0 24px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: var(--secondary-color);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– CareBot</div>
  <div class="chat-box" id="chat-box">
    <div class="msg bot">Hi! I'm CareBot. How can I help you today? ðŸ’™</div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chat-box");

    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.textContent = message;
    chatBox.appendChild(userMsg);
    input.value = "";

    try {
      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.textContent = data.reply || "Sorry, no response.";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.textContent = "Something went wrong ðŸ¤–";
      chatBox.appendChild(botMsg);
      console.error("Error:", error);
    }
  }
</script>

</body>
</html>
